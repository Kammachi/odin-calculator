<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="container">
                <div id="display">0</div>
                <div id="buttons">
                    <button type="button" id="clear" class="menu-button">AC</button>
                    <button type="button" value="=" id="Enter" class="menu-button evaluate">=</button>
                    <button type="button" value="del" id="Backspace" class="menu-button delete">del</button>
                    <button type="button" value="1" id="1" class="digit">1</button>
                    <button type="button" value="2" id="2" class="digit">2</button>
                    <button type="button" value="3" id="3" class="digit">3</button>
                    <button type="button" value="+" id="+" class="operator-button">+</button>
                    <button type="button" value="4" id="4" class="digit">4</button>
                    <button type="button" value="5" id="5" class="digit">5</button>
                    <button type="button" value="6" id="6" class="digit">6</button>
                    <button type="button" value="-" id="-" class="operator-button">-</button>
                    <button type="button" value="7" id="7" class="digit">7</button>
                    <button type="button" value="8" id="8" class="digit">8</button>
                    <button type="button" value="9" id="9" class="digit">9</button>
                    <button type="button" value="x" id="*" class="operator-button">x</button>
                    <button type="button" value="0" id="0" class="digit">0</button>
                    <button type="button" value="." id="." class="digit dot">.</button>
                    <button type="button" value="รท" id="/" class="operator-button">รท</button>
                </div>
            </div>
        </div>
    </body>
</html>
